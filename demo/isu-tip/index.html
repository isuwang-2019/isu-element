<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>isu-tip demo</title>

  <script type="module">
    import '../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
    import '../../node_modules/@polymer/paper-button/paper-button';
    import '../../behaviors/tip-behavior'
    import '../../isu-tip';
    import '../../isu-button';
  </script>
  
  <script type="application/javascript" src="../../node_modules/web-animations-js/web-animations-next.min.js"></script>
  
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }
    </style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>isu-tip success demo</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
          #tipCustom {
            --isu-custom-tip: {
              color: purple;
              background-color: red;
            }
          }
        </style>
      </custom-style>
      <isu-tip type="success" message="新建成功" id="tip" duration="20000" center></isu-tip>
      <isu-button id="btn" onclick="tip.open();">Success</isu-button>

      <isu-tip type="warn" message="警告：warning,warning,warning,warning,warning,warning,warning" id="tip2"></isu-tip>
      <isu-button id="btn2" onclick="tip2.open(2000);">Warn</isu-button>

      <isu-tip type="error" message="出错了：这是一条出错的提示消息, <br/>这是一条出错的提示消息" id="tip3"></isu-tip>
      <isu-button id="btn3" onclick="tip3.open(5000);">Error</isu-button>

      <isu-tip  message="这是自定义的图标" type="custom" icon-class="icons:build" duration="100000" id="tipCustom"></isu-tip>
      <isu-button id="btnCustom" onclick="tipCustom.open();">Custom</isu-button>
    </template>
  </demo-snippet>
</div>

<div class="vertical-section-container centered">
  <h3>isu-tip confirm demo</h3>
  <demo-snippet>
    <template>
      <isu-button id="btn4">Confirm</isu-button>
      <isu-tip type="confirm" config='{"title":"Notice!!!", "cancelBtnLabel": "NO", "confirmBtnLabel": "YES"}' message='<h3 style="color: red;">Are you sure? </h3>' id="tip4"></isu-tip>
      <script>
        btn4.onclick = () => {
          tip4.open(() => {
            alert("点击确定！");
          })
        }
      </script>
    </template>
  </demo-snippet>
</div>

<div class="vertical-section-container centered">
  <h3>isu-tip prompt demo</h3>
  
  <demo-snippet>
    <template>
      <isu-button id="btn5">Prompt</isu-button>
      <isu-tip type="prompt" title="提示" message="Are you sure?" id="tip5"></isu-tip>
      <script>
        btn5.onclick = () => {
          tip5.open((e) => {
            alert("点击确定," + e.remark + "！");
          }, () => {
            alert("点击取消");
          })
        }
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
