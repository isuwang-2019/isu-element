<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  
  <title>h2-button demo</title>
  
  <script type="module">
    import '../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '../../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
    import '../../node_modules/@polymer/iron-icons/iron-icons.js';
    import '../../node_modules/@polymer/paper-styles/color.js';
    import '../../h2-tree'
  </script>
  
  <script type="module">
    const $_documentContainer = document.createElement('template');
    
    $_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 800px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 500px;
        }
      }
    </style>
  </custom-style>`;
    
    document.body.appendChild($_documentContainer.content);
  </script>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic h2-tree demo</h3>
  <demo-snippet>
    <template>
      <custom-style>
        <style>
        </style>
      </custom-style>

      <h2-tree id="tree" show-checkbox default-expand-all>
        <span slot-scope="{ node }" class="dhtceshi">{{ node.label }}</span>
        <template is="dom-if" if="showLevel1">
          showLevel1
        </template>
        <template is="dom-if" if="showLevel2">
          showLevel2
        </template>
        <template is="dom-if" if="showLevel3">
          showLevel3
        </template>
      </h2-tree>
      <script>
        tree.data = [
          { id: 2, label: '第2个', disabled: true, children: [] },
          {
            id: 1,
            label: '第1个',
            children: [
              {
                id: 1,
                label: '二级第1个',
                showSlotBefore: true,
                showSlotAfter: true,
                slotefault: true,
                showLevel1: true,
                level2Show: true,
                children: [
                  {
                    id: 1,
                    label: '三级1第1个',
                    showLevel2:true,
                    children: [
                      { id: 1, label: '1', children: [] },
                      { id: 2, label: '2', disabled: true, children: [] },
                      { id: 3, label: '3', children: [] },
                      { id: 4, label: '4', children: [] },
                      { id: 5, label: '5', children: [] }
                    ]
                  },
                  { id: 2, label: '三级2第2个', disabled: true, children: [] },
                  { id: 3, label: '三级3第3个', children: [] },
                  { id: 4, label: '三级4第4个', children: [] },
                  { id: 5, label: '三级5第5个', children: [] }
                ]
              },
              { id: 2, label: '二级第2个', children: [] },
              { id: 3, label: '二级第3个', children: [] },
              { id: 4, label: '二级第4个', children: [] },
              { id: 5, label: '二级第5个', children: [] }
            ]
          },
          { id: 3, label: '第3个', children: [ {
              id: 1,
              label: '三级第1个'}] },
          { id: 4, label: '第4个', children: [] },
          { id: 5, label: '第5个', children: [] }
        ]
      </script>
    </template>

  </demo-snippet>
</div>
</body>
</html>
